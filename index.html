<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>

    <picture>
      <source
          media="(min-width:640px)"
          srcset="images/museum.jpg">

      <source 
          media="(min-width:480px)"
          srcset="images/museum.jpg">
      
      <source 
          media="(min-width: 320px)"
          srcset="images/museum.jpg">
      
      <source srcset="images/museum.jpg"

    </picture>

    <img class="orig-img" src="images/museum.jpg" alt="placeholder">

  </header>
</body>

</html>
